<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
            <div class="alert alert-danger" *ngIf = 'error'>
                <p>{{error}}</p>
            </div>
            <div *ngIf = isLoadingMode [ngStyle]="{'display': 'flex', 'justify-content':'center'}">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div [ngStyle]="{'padding': '10px', 'border': '1px solid #e7e7e7'}" *ngIf = "!isLoadingMode">
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            (focus)="onFocus()"
                            ngModel
                            name="email"
                            required
                            email
                        />

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control"
                            ngModel
                            name="password"
                            required
                            minlength="6"
                        />

                    </div>
                    <div class="button_centered">
                        <button 
                            class="btn btn-primary" 
                            [ngStyle]="{'margin-right': '20px'}" 
                            type="submit"
                            [disabled]="!authForm.valid"
                        >{{ isLoggin ? "Login" : "Sign Up"}}</button>

                        <button 
                            class="btn btn-primary" 
                            (click)="onSwitchLogginMode()"
                        >{{ isLoggin ? "Switch to Sign Up" : "Switch to login"}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
