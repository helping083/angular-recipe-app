<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm"> 
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required   
                    >
                </div>
                <div class='col-sm-2 form-group'>
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control" 
                        name="amount"
                        ngModel
                        required
                        pattern="^(([1-9]+([.][0-9]+)?)|(0[.][0-9]*[1-9]))$"
                    >
                </div>
                <div class="row" style="margin-left: 1px">
                    <div class="col-xs-12" id="btn-holder">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'edit': 'add'}}</button>
                        <button class="btn btn-danger" type="button" (click)="onDeleteItem()">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="clearForm(f)">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div *ngIf="names">hello world</div>
