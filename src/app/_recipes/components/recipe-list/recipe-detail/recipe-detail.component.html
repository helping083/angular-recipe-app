<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" 
      style="max-height: 300px;"
      alt="{{ recipe.name }}" class="img-respomsive">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle">
            Manage recipe
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Add ingredients</a></li>
            <li><a href="#">Edit ingredients</a></li>
            <li><a href="#">Delete ingredients</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    ingredients
  </div>
</div>
