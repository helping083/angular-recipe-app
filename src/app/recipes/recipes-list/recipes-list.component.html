<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" id="new-recipe-button">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let recipeEl of recipes; let i = index"
            [recipe]="recipeEl"
            (recipeSelected)="onRecipeSelected(recipeEl, i)"></app-recipe-item>
    </div>
</div>
